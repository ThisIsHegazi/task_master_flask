{% extends 'layout.html' %}
{% block content %}
<div class="content">
    <form action="/update/{{ task.task_id }}" method="post" class="form">
        <input type="text" value="{{task.task_content}}" name="task_content">
        <br>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock content %}
